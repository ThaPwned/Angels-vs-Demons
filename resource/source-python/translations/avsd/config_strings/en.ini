database driver = "Which driver to use of sqlite/mysql (default: sqlite)"
database host = "The ip/hostname of the MySQL server (default: localhost)"
database database = "The name of the database (default: avsd_database)"
database user = "The username to access the server (default: root)"
database password = "The password to access the server (default: empty)"
database timeout = "For how long the connection can stall before it times out and tries to reconnect (default: 60)"
database port = "The port of which to connect to the database (default: 3306)"
